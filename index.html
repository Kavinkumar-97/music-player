<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstarp CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CDN -->

    <script src="https://kit.fontawesome.com/27b86ddd38.js" crossorigin="anonymous"></script>

    <!-- Our custom style -->
    <link rel="stylesheet" href="styles.css" />

    <title>Ninja Studio</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ninja Studio</a>
        <a class="nav-link text-white navbar-toggler"  href="">
            <i class="fa-solid fa-bell"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav">
              <a class="nav-link text-white" aria-current="page" href="#">Favourites</a>
          </div>
          <form class="d-flex align-items-center rounded-2 px-2" role="search" id="search-bar">  
            <label for="search">
                <i class="fa-regular fa-magnifying-glass"></i>
            </label>
            <input type="text" id="search" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
            <i class="fa-solid fa-microphone"></i>
          </form>
          <a class="nav-link text-white"  href="">
              <i class="fa-solid fa-bell"></i>
          </a>
        </div>
      <div>
    </nav>

    <!-- Bootstarp CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="script.js"></script>
</html>
